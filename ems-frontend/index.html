<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee Management System</h1>
        </header>

        <!-- Add Employee Form -->
        <div class="form-section">
            <h2 id="form-title">Add New Employee</h2>
            <form id="employee-form">
                <input type="hidden" id="employee-id">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Add Employee</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Employee List -->
        <div class="table-section">
            <h2>Employee List</h2>
            <div class="table-container">
                <table id="employee-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employee-tbody">
                        <!-- Employee data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading and Error Messages -->
        <div id="loading" class="message" style="display: none;">Loading...</div>
        <div id="error-message" class="message error" style="display: none;"></div>
        <div id="success-message" class="message success" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
