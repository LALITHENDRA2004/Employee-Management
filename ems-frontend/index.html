<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EMS Login/Signup</title>
    <script src="./login.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="./login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="login-wrapper" role="main" aria-label="Login form">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-users"></i>
                </div>
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Sign in to manage your employees</p>
            </div>

            <div class="flip-container" id="flip-container">
                <div class="flipper">

                    <!-- Login form - front -->
                    <form id="login-form" class="front" autocomplete="off" novalidate>
                        <div class="form-group">
                            <label for="username-email">Username or Email</label>
                            <input type="text" id="username-email" name="userName" placeholder="Enter username or email"
                                required />
                        </div>

                        <div class="form-group password-wrapper">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter password"
                                required />
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility"
                                tabindex="-1">
                                üëÅÔ∏è
                            </button>
                        </div>

                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>

                        <div class="text-links">
                            <a href="#" title="Forgot password link">Forgot Password?</a>
                            <a href="#" id="show-signup" title="Signup link">Create Account</a>
                        </div>
                    </form>

                    <!-- Signup form - back -->
                    <form id="signup-form" class="back" autocomplete="off" novalidate>
                        <div class="form-group">
                            <label for="signup-username-email">Username or Email</label>
                            <input type="text" id="signup-username-email" name="userName"
                                placeholder="Enter username or email" required />
                        </div>

                        <div class="form-group password-wrapper">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" placeholder="Enter password"
                                required />
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility"
                                tabindex="-1">
                                üëÅÔ∏è
                            </button>
                        </div>

                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-user-plus"></i>
                            Sign Up
                        </button>

                        <div class="signup-link">
                            Already have an account?
                            <a href="#" id="back-to-login">Login here</a>
                        </div>
                    </form>

                    <!-- Reset Password form - hidden by default -->
                    <form id="reset-password-form" class="reset-form" style="display: none;" autocomplete="off"
                        novalidate>
                        <div class="form-group">
                            <label for="reset-username">Username or Email</label>
                            <input type="text" id="reset-username" name="userName" placeholder="Enter username or email"
                                required />
                        </div>

                        <div class="form-group password-wrapper">
                            <label for="reset-password">New Password</label>
                            <input type="password" id="reset-password" name="newPassword"
                                placeholder="Enter new password" required />
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility"
                                tabindex="-1">
                                üëÅÔ∏è
                            </button>
                        </div>

                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-key"></i>
                            Reset Password
                        </button>

                        <div class="signup-link">
                            Remember your password?
                            <a href="#" id="back-to-login-reset">Login here</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
